Here is an example of a card with a button:
<cards>
   <card title="The 3 big questions" description="At this turning point in history, we are asking 3 big questions to help us build a better future." image="https://d202zs202f9w35.cloudfront.net/3_questions_RICH_CARD_CUT.png" >
       <buttons>
         <button type="card.buttons[1].type" title="What's next?" image="card.buttons[1].image" >
               <action type="card.buttons[1].action.type" value="What's next" />
           </button>
       </buttons>
       <media autostart="true" autoloop="true" shareable="true" >
<file contentType="card.media.files[1].contentType" name="card.media.files[1].name" url="https://d202zs202f9w35.cloudfront.net/3_questions_RICH_CARD_CUT.png" />
       </media>
       <tap>
           <action type="card.tap.action.type" value="card.tap.action.value" />
       </tap>
   </card>
</cards>
